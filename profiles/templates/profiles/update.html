{% extends "connector/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Update Profile for {{ profile_user.username }}</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form|crispy }}
        {{ profile_form|crispy }}

        <button type="submit" class="btn btn-primary">Update</button>
    </form>

    

    
    
</div>
{% endblock %}
